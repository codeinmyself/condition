<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>触发条件</title>
    <link rel="stylesheet" href="css/amazeui.min.css"/>
    <link rel="stylesheet" href="css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="css/amazeui.datetimepicker.css"/>
    <link rel="stylesheet" href="css/condition.css"/>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="am-form-group">
    <div class="am-u-lg-12">
        <label class="am-u-sm-2 am-u-md-2 am-form-label">
            触发条件:
        </label>
        <div class="am-u-sm-12 am-u-md-12">
            <table id="table" class="am-table am-table-bordered" style="height: 60px;">
                <tr>
                    <td width="5%" style="vertical-align: middle" id="span_word_1">
                        <span class="show-cond-word" onclick="changeCond('span_word_1','1')" name="word1">且</span>
                        <span class="hidden-cond-word" onclick="changeCond('span_word_1','2')" name="word2">或</span>
                    </td>
                    <td width="90%" id="condition">
                    </td>
                    <td width="5%">
                        <span class="am-icon-plus" onclick="addCond('condition')" title="添加条件"></span><br/>
                        <span class="am-icon-plus-circle" onclick="addConds('condition')" title="添加条件组"></span>
                    </td>
                </tr>
            </table>
        </div>
		<div class="am-form-label">
            生成的条件是<span id="expr"></span>
        </div>
        <div class="am-text-center">
            <button id="btnOk" type="button" class="am-btn am-btn-success am-btn-lg">确定</button>
            <button id="btnShow" type="button" class="am-btn am-btn-success am-btn-lg">回显</button>
        </div>
        <label class="am-u-sm-2 am-u-md-2 am-form-label">
            条件回显区
        </label>
        <div class="am-u-sm-12 am-u-md-12" id="edit_condition">
        </div>
    </div>
</div>
</body>
<script src="js/amazeui.datetimepicker.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/amazeui.datatables.min.js"></script>
<script src="js/condition.js"></script>
</html>
